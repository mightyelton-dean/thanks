<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You Note</title>
    <style>
      body {
        background: linear-gradient(135deg, #f7b2ff 0%, #b2f7ef 100%);
        font-family: "Segoe UI", Arial, sans-serif;
        color: #222;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
      }
      .bg-shape {
        position: fixed;
        border-radius: 50%;
        opacity: 0.25;
        filter: blur(18px);
        z-index: 0;
        animation: bgmove 18s linear infinite alternate;
      }
      @keyframes bgmove {
        0% {
          transform: scale(1) translateY(0);
        }
        100% {
          transform: scale(1.2) translateY(40px);
        }
      }
      .container {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        padding: 2rem 2.5rem;
        max-width: 400px;
        text-align: center;
      }
      h1 {
        color: #6c63ff;
        margin-bottom: 1rem;
      }
      .names {
        margin: 1rem 0;
        font-size: 1.1rem;
      }
      .love {
        font-size: 1.2rem;
        color: #e57373;
        margin-top: 1.5rem;
      }
      .emoji {
        position: fixed;
        font-size: 2.2rem;
        pointer-events: none;
        animation: float 6s linear infinite;
        z-index: 10;
      }
      @keyframes float {
        0% {
          transform: translateY(100vh) scale(1);
          opacity: 0.8;
        }
        80% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) scale(1.3);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Thank You!</h1>
      <p>Thank you to everyone who checked up on me!</p>
      <div class="names">
        <strong>Special greetings to:</strong><br />
        @~KING ZUBBY 001 🤴<br />
        @~candygrace<br />
        @~Priceless😻🌹💫<br />
        @~Ozil JNR
      </div>
      <div class="love">I love you guys plenty!</div>
    </div>
    <!-- Decorative background shapes -->
    <div
      class="bg-shape"
      style="
        width: 320px;
        height: 320px;
        background: #ffb2d7;
        top: 5%;
        left: 10%;
        animation-delay: 0s;
      "
    ></div>
    <div
      class="bg-shape"
      style="
        width: 220px;
        height: 220px;
        background: #b2f7ef;
        top: 60%;
        left: 70%;
        animation-delay: 2s;
      "
    ></div>
    <div
      class="bg-shape"
      style="
        width: 180px;
        height: 180px;
        background: #f7b2ff;
        top: 80%;
        left: 20%;
        animation-delay: 4s;
      "
    ></div>
    <div
      class="bg-shape"
      style="
        width: 140px;
        height: 140px;
        background: #b2b2ff;
        top: 30%;
        left: 80%;
        animation-delay: 6s;
      "
    ></div>
    <div
      class="bg-shape"
      style="
        width: 100px;
        height: 100px;
        background: #ffe7b2;
        top: 50%;
        left: 40%;
        animation-delay: 8s;
      "
    ></div>
    <script>
      const emojis = [
        "❤️",
        "💖",
        "💘",
        "💝",
        "💕",
        "💞",
        "💗",
        "💓",
        "💟",
        "❣️",
      ];
      function createEmoji() {
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 90 + "vw";
        emoji.style.animationDuration = Math.random() * 2 + 4 + "s";
        document.body.appendChild(emoji);
        setTimeout(() => {
          emoji.remove();
        }, 6000);
      }
      setInterval(createEmoji, 700);
    </script>
    ...existing code...
  </body>
</html>
